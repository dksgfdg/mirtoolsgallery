<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	
	<link rel="stylesheet" th:href="@{css/style.css}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(images/logo-miRToolsGallery-150.png);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>

			      	</div>
							<form method="post"  class="signin-form" >
			      		<div class="form-group mt-3">
			      			<input name="userName" id="userName" type="text" class="form-control" required oninvalid="this.setCustomValidity('Please Enter Username or email address')">
			      			<label  class="form-control-placeholder" for="username">Username or email address</label>
			      		</div>
		            <div class="form-group">
		              <input name="password" id="password-field" type="password" class="form-control" required  oninvalid="this.setCustomValidity('Please Enter password')"
							 oninput="setCustomValidity('')">
		              <label class="form-control-placeholder" for="password">Password</label>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
		            <div class="form-group">
		            	<button id="login" type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a th:href="@{/resetPsw}">Forgot Password</a>
									</div>
		            </div>
		          </form>
		          <p class="text-center">Not a member? <a  th:href="@{/signup}">Sign Up</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

<!--	<script th:src="@{js/jquery.min.js}"></script>-->
  <script th:src="@{js/popper.js}"></script>
  <script th:src="@{js/bootstrap.min.js}"></script>
  <script th:src="@{js/main.js}"></script>

	<script>
		$("#login").click(function(){
			$.ajax({
				type:"post",
				url:"/signin",
				data:{
					userName:$("#userName").val(),
					password:$("#password-field").val()
				},
				dataType:"json",
				success:function (response){
                      if(response.status == 0){
                      	location.href="/index"
					  }else if(response.status == 1){
                      	alert("Incorrect username or password.")
					  }
				}
			})
		})
	</script>
	</body>
</html>
